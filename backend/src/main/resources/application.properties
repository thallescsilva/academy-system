# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=academy
quarkus.datasource.password=academy123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/academy

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Keycloak Configuration (disabled)
# quarkus.oidc.auth-server-url=http://keycloak:8080/realms/academico
# quarkus.oidc.client-id=academico-backend
# quarkus.oidc.application-type=service
# quarkus.oidc.token.issuer=http://localhost:8081/realms/academico
# quarkus.oidc.roles.source=accesstoken

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.academy".level=DEBUG

# Security - permit all (temporary while auth disabled)
quarkus.http.auth.permission.public.paths=/*
quarkus.http.auth.permission.public.policy=permit
quarkus.oidc.enabled=false
quarkus.http.auth.proactive=false
quarkus.security.jaxrs.deny-unannotated-endpoints=false
quarkus.keycloak.policy-enforcer.enable=false
quarkus.smallrye-jwt.enabled=false
